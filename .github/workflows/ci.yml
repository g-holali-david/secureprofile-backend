name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§ª Build & SonarCloud Scan via Maven
        run: mvn verify org.sonarsource.scanner.maven:sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: ğŸ³ Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Docker Build & Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/secureprofile-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/secureprofile-backend:latest
